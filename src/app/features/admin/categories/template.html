<form class='form' ng-submit="ctrl.save()">
  <div class="form-group">
    <label for="service">
      Service
      <select 
        class="form-control"
        ng-options="collection for collection in ctrl.collections track by collection" 
        ng-model="ctrl.collection">
      </select>
    </label>
  </div>
  
  <div class="form-group">
    <label for="name">
      Name
      <input class="form-control" type="text" ng-model='ctrl.model.name'>
    </label>
  </div>

  <div class="form-group">
    <label for="image">
      Image
      <input class="form-control" type="text" ng-model='ctrl.model.image'>
    </label>
  </div>
  
  <div class="form-group">
    <label for="type">
      Type
      <input class="form-control" type="text" ng-model='ctrl.model.type'>
    </label>
  </div>

  <button class='btn btn-primary' type="submit">Salvar</button>
</form>
