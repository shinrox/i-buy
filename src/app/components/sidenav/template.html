<div class="sidenav" role="navigation">
  <div class="header">
    <span class="logo"></span>
    <span class='title'></span>
  </div>

  <div class="features">
    <ul>
      <li ui-sref-active="active" class='feature' ng-repeat="feature in attrs.features track by $index">
        <a ui-sref="{{feature.route}}" ui-sref-opts="{reload: true}">
          <span class='icon' ng-class='feature.icon'></span>
          <span ng-bind="feature.name"></span>
        </a>
      </li>
    </ul>
  </div>
</div>
